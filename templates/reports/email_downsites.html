<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .email-container {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #007bff;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
      border-radius: 10px 10px 0 0;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .content {
      padding: 20px;
    }
    .content h2 {
      font-size: 18px;
      color: #333333;
    }
    .item-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    .item-list li {
      padding: 10px;
      border: 1px solid #eaeaea;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #777777;
      padding: 10px 0;
      border-top: 1px solid #eaeaea;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">
      <h1>Down Websites</h1>
    </div>
    <div class="content">
      <h2>List of down sites:</h2>
      <ul class="item-list">
          {% for site in sites %}
        <li>{{ site }}</li>
          {% empty %}
          <li>All the sites are up</li>
          {% endfor %}
      </ul>
    </div>
    <div class="footer">
      <p>&copy; 2024 Onion Company. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
